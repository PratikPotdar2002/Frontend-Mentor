<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon font awosome -->
  <script src="https://kit.fontawesome.com/a844c89978.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <!-- custome stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Interactive rating component</title>
</head>

<body>

  <div class="container">
    <div class="icon">
      <i class="fa-solid fa-star star"></i>
    </div>
    <div class="question">
      <h1 class="first-line">How did we do?</h1>
    </div>
    <div class="text">
      <p class="middle-text">Please let us know how we did with your support request. All feedback is appreciated to
        help us improve our offering!</p>
    </div>
    <div class="rating d-flex">
      <div class="rating-but 1">
        <button class="btn review" onclick="pratik()" id="one">1</button>
      </div>
      <div class="rating-but 2">
        <button class="btn review" onClick="pratik()" id="two">2</button>
      </div>
      <div class="rating-but 3">
        <button class="btn review" onclick="pratik()" id="three">3</button>
      </div>
      <div class="rating-but 4">
        <button class="btn review" onclick="pratik()" id="four">4</button>
      </div>
      <div class="rating-but 5">
        <button class="btn review" onclick="pratik()" id="five">5</button>
      </div>
    </div>
    <div class="submit">
      <button class="submit-btn" type="button" id="button">SUBMIT</button>
    </div>
  </div>



  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
