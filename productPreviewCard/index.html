<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card card-container1">
    <div class="first-half">
      <img src="images\image-product-desktop.png" class="product-img-desktop"alt="productImage">
      <img src="images\image-product-mobile.jpg" class="product-img-mobile" alt="productImage">
    </div>
    <div class="second-half">
      <div class="card-body">
        <h6 class="card-title">PERFUME</h6>
        <h2 class="product-name">Gaberielle Essence Eau De Parfum</h2>
        <p class="product-info">A floral, solar and voluptuous interpretation composed by Oliver Polge, Prefume-Creator
        for House of CHANEL
        </p>
        <h1 class="dis-price">$149.99 <sup class="org-price"><del>$169.99</del></sup></h1>
        <a href="#" class="btn btn-primary cart-button btn-name"><img src="images/icon-cart.svg"> Add to Cart</a>
      </div>
    </div>
  </div>
</body>

</html>
